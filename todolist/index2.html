<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table Toggle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pricing-container">
        <div class="toggle-container">
          <span>Monthly</span>
          <label class="switch">
            <input type="checkbox" id="pricingToggle">
            <span class="slider"></span>
          </label>
          <span>Yearly</span>
        </div>
        <div class="pricing-plans">
          <div class="plan recommended">
            <h3>Basic</h3>
            <p class="price monthly">$10/month</p>
            <p class="price yearly hidden">$100/year</p>
            <ul>
              <li>Feature 1</li>
              <li>Feature 2</li>
            </ul>
            <button>Choose Plan</button>
          </div>
          <div class="plan">
            <h3>Standard</h3>
            <p class="price monthly">$20/month</p>
            <p class="price yearly hidden">$200/year</p>
            <ul>
              <li>Feature 1</li>
              <li>Feature 2</li>
              <li>Feature 3</li>
            </ul>
            <button>Choose Plan</button>
          </div>
          <div class="plan">
            <h3>Premium</h3>
            <p class="price monthly">$50/month</p>
            <p class="price yearly hidden">$500/year</p>
            <ul>
              <li>Feature 1</li>
              <li>Feature 2</li>
              <li>Feature 3</li>
              <li>Feature 4</li>
            </ul>
            <button>Choose Plan</button>
          </div>
        </div>
      </div>
      
     <script src="index.js"></script> 
</body>
</html>
